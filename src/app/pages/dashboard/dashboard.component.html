<div class="flex flex-col p-4">
  <div class="flex flex-row justify-between">
    <div>
      <span *ngIf="q">Resultados para {{ q }}</span>
      <span *ngIf="!q">Resultados: </span>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input #inputelement matInput placeholder="Placeholder" [(ngModel)]="q" (keyup.enter)="search()">
        <mat-icon matSuffix class="cursor-pointer" (click)="search()">search</mat-icon>
        <mat-hint>Ingrese el término a buscar</mat-hint>
      </mat-form-field>
    </div>

  </div>
  <div class="text-center items-center p-10 w-full">
    <span *ngIf="!books.content || books.content.length == 0">No hay resultados</span>
  </div>
  <div class="flex flex-wrap gap-3">
    <div *ngFor="let book of books.content; index as idx" class="border border-solid border-gray-100 shadow w-1/3 rounded overflow-hidden">
      <div class="flex flex-col">
        <img src="https://loremflickr.com/640/360" alt="å">
        <div class="text-xl font-bold p-4">{{ book.title }}</div>
        <div class="text-xs p-4 pt-0">
          {{ book.description }}
        </div>
      </div>
    </div>
  </div>
  <div>
    <mat-paginator [length]="page.totalCount"
                   [pageSize]="page.pageSize"
                   [pageIndex]="page.currentPage"
                   (page)="changePage($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
